<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
  .success {
      background-color: rgb(169, 255, 166);
      padding: 14px;
      margin-bottom: 30px;
      border-radius: 10px;
      border: 1px solid rgb(13, 161, 0);
  }
  .error {
          background-color: rgb(255, 166, 166);
          padding: 14px;
          margin-bottom: 30px;
          border-radius: 10px;
          border: 1px solid rgb(161, 0, 0);
      
  }
  .warning {
          background-color: rgb(255, 249, 166);
          padding: 14px;
          margin-bottom: 30px;
          border-radius: 10px;
          border: 1px solid rgb(161, 145, 0);
      }
</style>
{% if messages %}
  {% for message in messages %}
  <div class="alert {{message.tags}} alert-dismissible fade show text-center" role="alert">
    <strong>{{ message }}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  {% endfor %}
{% endif %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
