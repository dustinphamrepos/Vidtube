<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js" integrity="sha512-JSCFHhKDilTRRXe9ak/FJ28dcpOJxzQaCd3Xg8MyF6XFjODhy/YMCM8HW0TFDckNHWUewW+kfvhin43hKtJxAw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<style>
  a {
      text-decoration: none;
  }

  .unsubscribe-btn {
    background-color: gray;
    color: white;
  }
</style>
<div class="channel-art">
  <img src="{{ channel.channel_art.url }}" alt="" />
</div>
<div class="channel-header flex">
  <div class="channel-img-title flex">
    <img class="img" src="{{ channel.image.url }}" alt="" />
    <div class="channel-image-texts">
      <h4>{{ channel.channel_name }}
        {% if channel.verified == True %}
        <small><i class="fas fa-check-circle"></i></small>
        {% endif %}
      </h4>
      <span id="count"></span> <span>Subscribers</span>
    </div>
  </div>
  <div class="channel-header-btns">
    <div><a href="" class="channel-join">Join</a></div>
    <div>
      <button id="sub_btn" onclick="addSub()" style="padding: 15px 10px; margin-top: 10px; border: none;"class="subscribe-btn">
        Subscribe
      </button>
    </div>
  </div>
</div>
<div class="channel-header-links flex">
  <a href="{% url 'channel-profile' channel.id %}" class="display-this">Home</a>
  <a href="{% url 'channel-videos' channel.id %}" class="display-this">Videos</a>
  <a href="{% url 'channel-profile' channel.id %}" class="dont-display-thdis">Community</a>
  <a href="{% url 'channel-profile' channel.id %}" class="dont-display-this">Membership</a>
  <a href="{% url 'channel-profile' channel.id %}" class="dont-display-this">Channels</a>
  <a href="{% url 'channel-about' channel.id %}" class="display-this">About</a>
  <a href="{% url 'channel-profile' channel.id %}" class="dont-display-this"><i class="material-icons">search</i></a>
</div>
<hr/>
<br/>
